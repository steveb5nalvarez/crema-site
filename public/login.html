<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CREMA – Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"/>
  <link rel="icon" href="https://gelatocrema.com/cdn/shop/files/logo_color.svg?v=1693061670"/>
  <style>
    body {
      background-color: #1e40af; /* Blue background */
    }
    .input-field::placeholder {
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="flex flex-col items-center w-full max-w-sm p-6">
    <!-- Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-10" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.6 8M17 13l1.6 8M9 21h6" />
    </svg>

    <!-- Login Form -->
    <form id="login-form" class="w-full space-y-4">
      <div class="relative">
        <input id="email" type="email" placeholder="USERNAME" class="input-field w-full border border-white rounded-md bg-transparent px-10 py-2 focus:outline-none focus:ring-2 focus:ring-white placeholder-white" required>
        <div class="absolute left-3 top-2.5 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 2a5 5 0 00-5 5v1a5 5 0 1010 0V7a5 5 0 00-5-5zM3 14a7 7 0 0114 0v1H3v-1z" />
          </svg>
        </div>
      </div>

      <div class="relative">
        <input id="password" type="password" placeholder="PASSWORD" class="input-field w-full border border-white rounded-md bg-transparent px-10 py-2 focus:outline-none focus:ring-2 focus:ring-white placeholder-white" required>
        <div class="absolute left-3 top-2.5 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 8a5 5 0 1110 0v2h1a1 1 0 011 1v7a1 1 0 01-1 1H4a1 1 0 01-1-1v-7a1 1 0 011-1h1V8zm6 4a1 1 0 10-2 0 1 1 0 002 0z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <div id="msg" class="text-sm text-red-300 h-5"></div>

      <button type="submit" id="btnLogin" class="w-full bg-white text-blue-800 font-semibold py-2 rounded-md shadow-md hover:bg-gray-100">LOGIN</button>

      <p class="text-center text-sm underline mt-2 cursor-pointer">Forgot password?</p>
      <p id="postLoginHint" class="text-xs text-center text-white hidden">Accesso riuscito, reindirizzamento…</p>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabase = createClient(
      "https://tcfmeggqhxcnihkmnkqs.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjZm1lZ2dxaHhjbmloa21ua3FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTAzMjUsImV4cCI6MjA3Mjc2NjMyNX0.VYkrvIVWti57W9UOnQcCvywmonWGyrtIT4KAzszbiFs"
    );

    const form   = document.getElementById('login-form');
    const email  = document.getElementById('email');
    const pass   = document.getElementById('password');
    const btn    = document.getElementById('btnLogin');
    const msg    = document.getElementById('msg');
    const hint   = document.getElementById('postLoginHint');

    async function redirectByRole() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: profile, error } = await supabase
        .from('profiles')
        .select('role')
        .eq('user_id', user.id)
        .single();

      if (error || !profile) {
        msg.textContent = "Profilo non trovato. Contatta il manager.";
        btn.disabled = false;
        btn.textContent = 'LOGIN';
        return;
      }

      hint.style.display = 'block';

      switch(profile.role) {
        case 'admin':
          window.location.href = "/admin.html";
          break;
        case 'manager':
          window.location.href = "/dashboard-manager";
          break;
        case 'employee':
          window.location.href = "/employee.html";
          break;
        default:
          msg.textContent = "Ruolo sconosciuto.";
          btn.disabled = false;
          btn.textContent = 'LOGIN';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      hint.style.display = 'none';
      btn.disabled = true;
      const oldLabel = btn.textContent;
      btn.textContent = 'Caricamento…';

      const { error } = await supabase.auth.signInWithPassword({
        email: email.value.trim(),
        password: pass.value
      });

      if (error) {
        msg.textContent = error.message || "Credenziali non valide";
        btn.disabled = false;
        btn.textContent = oldLabel;
        return;
      }

      await redirectByRole();
    });

    window.logout = async function() {
      await supabase.auth.signOut();
      location.href = "/login.html";
    };
  </script>
</body>
</html>
