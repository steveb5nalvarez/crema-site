<head>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- UI + lógica -->
  <script type="module" src="/js/employee-ui.js"></script>

  <style>
    html, body { height: 100%; }
    body {
      background: #f5f7fb;
    }
    /* Estilo del calendario según mock (gris con acentos azules) */
    .fc .fc-toolbar-title { font-weight: 700; color: #1e3a8a; }
    .fc .fc-daygrid-day-number { color: #1e3a8a; }
    .fc .fc-col-header-cell-cushion { color: #1e3a8a; }
    .fc .fc-daygrid-day { background: #efeff3; }
    .fc .fc-day-today { background: #e6f0ff !important; }
    .chip { background:#e8edff; color:#1e3a8a; font-weight:600; padding:2px 8px; border-radius:8px; }
    .card { background:white; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    .btn-blue { background:#2563eb; color:#fff; border-radius:9999px; padding:.5rem 1rem; font-weight:700; }
    .btn-pill { border-radius:9999px; }
    .avatar {
      width:72px; height:72px; border-radius:9999px; background:#1e3a8a; color:white;
      display:flex; align-items:center; justify-content:center; font-size:28px; font-weight:800;
    }
    .arrow-btn {
      width:56px; height:36px; border-radius:10px; display:flex; align-items:center; justify-content:center;
      background:#e8edff; color:#1e3a8a; font-weight:800;
    }
  </style>
</head>
<body class="font-sans text-gray-900">

  <!-- HEADER -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <span class="text-xl sm:text-2xl font-extrabold text-blue-800 tracking-wide">easyCrew</span>
      <div class="flex items-center gap-2">
        <button id="btnMessages" class="btn-blue text-sm">MESSAGGI</button>
        <button id="btnLogout" class="btn-blue text-sm">LOGOUT</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-5 space-y-5">

    <!-- PERFIL -->
    <section class="card p-4">
      <div class="flex items-start gap-4">
        <div id="avatar" class="avatar">EC</div>
        <div class="flex-1">
          <div class="text-blue-800 font-bold">ciao</div>
          <div class="text-2xl font-extrabold leading-tight">
            <span id="empFirst">[NOME]</span> <span id="empLast">[COGNOME]</span>
          </div>
          <div class="mt-1 flex items-center gap-3">
            <div>
              <span class="uppercase text-xs tracking-wide text-gray-500">RUOLO</span>
              <div id="empRole" class="text-blue-700 text-sm font-semibold">—</div>
            </div>
            <span class="chip text-xs">ORE CONTRATTO: <span id="empWeekly">—</span></span>
          </div>
        </div>
      </div>
    </section>

    <!-- CALENDARIO -->
    <section class="card p-4">
      <div class="flex items-center justify-between">
        <div class="text-blue-900 font-bold" id="monthTitle">—</div>
        <div class="text-blue-900 opacity-60 text-lg">↔</div>
      </div>
      <div class="mt-2 rounded-2xl overflow-hidden">
        <div id="calendar"></div>
      </div>

      <hr class="my-4 border-gray-300">

      <div class="space-y-3" id="dayShifts">
        <!-- Renglones de “LAVORA:” -->
        <!-- Ejemplo:
        <div>
          <div class="uppercase text-xs text-gray-500">LAVORA :</div>
          <div class="font-semibold">| 15:15–23:45 = NOME TRABAJADOR</div>
          <div class="text-blue-700 text-xs">RUOLO</div>
        </div>
        -->
      </div>
    </section>

    <!-- TOTAL ORE -->
    <section class="card p-4">
      <div class="flex items-center justify-between">
        <div class="chip text-xs">Total Ore : <span id="monthLabel">—</span></div>
      </div>
      <div class="mt-1 text-4xl sm:text-5xl font-extrabold tracking-wide">
        <span id="monthTotalHHMM">00:00</span> <span class="text-gray-700 text-2xl">H</span>
      </div>
    </section>

    <!-- CAMBIO TURNO -->
    <section class="card p-4">
      <div class="text-sm font-bold text-blue-900">Cambio turno</div>
      <div class="mt-2 grid grid-cols-[1fr_auto_1fr_auto] gap-2 items-center">
        <select id="selMine" class="border rounded-lg px-3 py-2 text-sm bg-gray-50"></select>
        <span class="text-blue-900 font-extrabold">⇄</span>
        <select id="selOther" class="border rounded-lg px-3 py-2 text-sm bg-gray-50"></select>
        <button id="btnSwap" class="arrow-btn">→</button>
      </div>
      <div id="swapHint" class="mt-2 text-xs text-gray-500">Seleziona il tuo turno e quello del collega, poi invia.</div>
    </section>

  </main>
</body>
</html>
